name: Build LaTeX documents

on: [pull_request]

jobs:
  build_latex:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      REPO_URL: ${{ github.server_url }}/${{ github.repository_owner }}/${{ github.event.repository.name }}

    steps:
      - name: ğŸšš Checkout git repository
        uses: actions/checkout@v3

      - name: ğŸ‘· Build LaTeX documents
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: "paper_slides/"
          root_file: "*.tex"
          glob_root_file: true
          latexmk_use_xelatex: true

      - name: â¬†ï¸ Upload PDF files
        uses: actions/upload-artifact@v3
        with:
          name: latex_pdfs
          path: paper_slides/*.pdf

      # post comment
      - name: ğŸ” Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
        if: always()

      - name: ğŸ’¬ Post comment (success)
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            âœ” Successfully built latex files for commit ${{ github.sha }} by @${{ github.event.sender.login }}.<br>
            [**Click here**](${{ env.REPO_URL }}/actions/runs/${{ github.run_id }}), then `latex_pdfs`, to download your results.

      - name: ğŸ’¬ Post comment (failure)
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            âœ˜ Failed to build latex files for commit ${{ github.sha }} by @${{ github.event.sender.login }}.<br>
            [**Click here**](${{ env.REPO_URL }}/actions/runs/${{ github.run_id }}) to see the build log.
        if: failure()
